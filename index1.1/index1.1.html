<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script type = "text/javascript" src="myscript.js"></script>
    <title></title>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <img src="img1.jpg" style="width:100%">
      </div>

      <div class="mySlides fade hide">
        <img src="img2.jpg" style="width:100%">
      </div>

      <div class="mySlides fade hide">
        <img src="img3.jpg" style="width:100%">
      </div>

      <div class="mySlides fade hide">
        <img src="img4.jpg" style="width:100%">
      </div>

      <div class="mySlides fade hide">
        <img src="img5.jpg" style="width:100%">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
      <span class="btn dot" onclick="currentSlide(1)">&nbsp</span>
      <span class="btn dot" onclick="currentSlide(2)">&nbsp</span>
      <span class="btn dot" onclick="currentSlide(3)">&nbsp</span>
      <span class="btn dot" onclick="currentSlide(4)">&nbsp</span>
      <span class="btn dot" onclick="currentSlide(5)">&nbsp</span>
    </div>
  </body>
</html>
